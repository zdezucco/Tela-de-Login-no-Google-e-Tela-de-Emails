<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/c0d32cfc92.js" crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top background_nav">
        <i class="fas fa-bars btn-barras"></i>
        <div>
            <a class="navbar-brand" href="#"><img class="img-logo" src="./img/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 form-search">
                <button class="btn btn-secondary my-2 my-sm-0 btn-search" type="submit"><img class="img-search" src="./img/search.png" alt=""></button>
                <input class="form-control mr-sm-2 input-form-search-nav" type="text" placeholder="Buscar e-mail" aria-label="Search">
            </form>
            <form class="form-inline my-2 my-lg-0 ml-auto">
                <button class="btn my-2 my-sm-0" type="submit"><i class="far fa-question-circle btns-nav fa-lg"></i></button>
                <button class="btn my-2 my-sm-0" type="submit"><i class="fas fa-cog btns-nav fa-lg"></i></button>
                <button class="btn my-2 my-sm-0" type="submit"><i class="fas fa-th btns-nav fa-lg"></i></button>
                <button class="btn my-2 my-sm-0" type="submit"><i class="fas fa-user-circle btns-nav fa-lg"></i></button>
            </form>
        </div>
    </nav>
    <br><br><hr>

    <section> 
        <div class="container-fluid">
            <div class="row">   
                <div class="col-2 border-divs">
                    <ul class="nav flex-column">
                        <li class="nav-item mb-3">
                            <a class="nav-link active" href="#"><button type="button" class="btn btn-outline-secondary btn-escrever" onclick="showSectionEscrever()">Escrever</button></a>
                        </li>
                        <li class="nav-item mb-3">
                            <div onclick="getReceivedEmails()"><i class="far fa-envelope btns-nav fa-lg ml-4"></i><a class="a-nav-vertical">Recibidos</a></div>
                        </li>
                        <li class="nav-item mb-3">
                            <div onclick="getSendsEmails()"><i class="far fa-paper-plane btns-nav fa-lg ml-4"></i><a class="a-nav-vertical">Enviados</a></div>
                        </li>
                        <li class="nav-item mb-3">
                            <div onclick="getMensagensDestacadas()"><i class="far fa-star btns-nav fa-lg ml-4"></i><a class="a-nav-vertical">Destacados</a></div>
                        </li>
                        <li class="nav-item mb-3">
                            <div onclick="getReceivedEmailsSpam()"><i class="fas fa-exclamation-triangle btns-nav fa-lg ml-4"></i><a class="a-nav-vertical">Spam</a></div>
                        </li>
                        <li class="nav-item mb-3">
                            <div onclick="getLixeira()"><i class="far fa-trash-alt btns-nav fa-lg ml-4"></i><a class="a-nav-vertical">Lixeira</a></div>
                        </li>
                    </ul>
                    <div style="margin-bottom: 660px;"></div>
                </div>
                <div class="col-10 border-divs">
                    <table class="table">
                        <tbody id="tab-recibidas">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div id="div-escrever">
            <div class="container">
                <div class="row">
                    <div class="col-12 div-mensagem-nova">
                        <div class="row">
                            <div class="col-4">
                                <p class="p-mensagem-nova">Novas Mensagens</p>
                            </div>
                            <div class="col-8" style="text-align: right;"><button class="apagar-div" onclick="showSectionEscrever()">X</button></div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-2 mt-3">
                                <label for="inputDe">De: </label>
                            </div>
                            <div class="col-10 mt-3">
                                <input id="inputDe" class="form-control form-control-sm" type="text" placeholder="">
                            </div>
                            <div class="col-2 mt-3">
                                <label for="inputPara">Para: </label>
                            </div>
                            <div class="col-10 mt-3">
                                <input id="inputPara" class="form-control form-control-sm" type="text" placeholder="">
                            </div>
                            <br>
                            <div class="col-2 mt-3">
                                <label for="inputAssunto">Assunto: </label>
                            </div>
                            <div class="col-10 mt-3">
                                <input id="inputAssunto" class="form-control form-control-sm" type="text" placeholder="">
                            </div>
                            <br>
                            <div class="col-2 mt-3">
                                <label for="inputMensagem">Mensagem</label>
                            </div>
                            <div class="col-10 mt-3">
                                <textarea class="form-control" id="inputMensagem" rows="3"></textarea>
                            </div>
                            <div class="col-12 mt-4 btn-enviar-email">
                                <button class="btn btn-send-email" type="submit" onclick="enviarMensagem()">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/controlador.js"></script>
</body>
</html>
